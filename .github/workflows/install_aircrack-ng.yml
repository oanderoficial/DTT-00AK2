name: DTT-00AK2

on:
  push:
    branches:
      - master

jobs:
  installing-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: DTT-00AK2_dependencies
          key: ${{ runner.os }}-${{ hashFiles('**/apt.lock')}}

      - name: Install dependencies
        run: wget https://download.aircrack-ng.org/aircrack-ng-1.7.tar.gz
	      run: tar -zxvf aircrack-ng-1.7.tar.gz
	      run: cd aircrack-ng-1.7
 	      run: autoreconf -i
 	      run: ./configure --with-experimental
 	      run: make
 	      run: make install
 	      Run: ldconfig